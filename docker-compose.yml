version: '3'

services: 
  api:
    container_name: nimbus-api
    build:
      context: ./api
    ports: 
      - "8001:8001"
    volumes: 
      - ./api/dist:/opt/app/dist
      
  worker:
    container_name: nimbus-worker
    build:
      context: ./worker
    ports: 
      - "5672:5672"
    volumes:
      - ./worker/dist:/opt/app/dist
